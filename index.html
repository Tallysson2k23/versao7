<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Veículos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva de Veículos</h1>
        <form id="vehicleForm">
            <label for="vehicleType">TIPO DE VEICULO</label>
            <select id="vehicleType" required>
                <option value="">Selecione o tipo</option>
                <option value="Carro">Carro</option>
                <option value="Moto">Moto</option>
            </select>

            <label for="vehicleName">VEICULO</label>
            <select id="vehicleName" required>
                <option value="">Escolha um veiculo</option>
            </select>

            <label for="driver">ESCOLHA UMA EQUIPE</label>
            <select id="driver" required>
                <option value="">Selecione um motorista</option>
                <option value="EQUIPE 1: ROBSON E GABRIEL">EQUIPE 1: ROBSON E GABRIEL</option>
                <option value="EQUIPE 2: JEAN E RANIERE">EQUIPE 2: JEAN E RANIERE</option>
                <option value="EQUIPE 3: GILVANIO E JORGE">EQUIPE 3: GILVANIO E JORGE</option>
                <option value="EQUIPE 4: MARCIO E MATEUS H.">EQUIPE 4: MARCIO E MATEUS H.</option>
                <option value="EQUIPE 5: NETO E ANDERSON ">EQUIPE 5: NETO E ANDERSON </option>
                <option value="EQUIPE 6: LUCAS ERN. & JEFFERSON">EQUIPE 6: LUCAS ERN. & JEFFERSON</option>
                <option value="EQUIPE 7: MARIO E BONAPARTE">EQUIPE 7: MARIO E BONAPARTE</option>
                <option value="EQUIPE 8: MATHEUS S. E WILLAMYS">EQUIPE 8: MATHEUS S. E WILLAMYS</option>
                <option value="EQUIPE 9: LUCAS EMA.">EQUIPE 9: LUCAS EMA.</option>
                <option value="EQUIPE 10:  RAFAEL E EWAMBERLY">EQUIPE 10:  RAFAEL E EWAMBERLY</option>
                
            </select>

            <button type="submit">Reservar Veículo</button>
        </form>

        <div id="confirmation" class="success" style="display: none;">
            Veículo reservado com sucesso!
        </div>
    </div>

    <script>
        const vehicleTypeElement = document.getElementById('vehicleType');
        const vehicleNameElement = document.getElementById('vehicleName');

        const vehicles = {
            Carro: ["estrada1", "estrada2", "estrada3"],
            Moto: ["moto1", "moto2"]
        };

        vehicleTypeElement.addEventListener('change', function () {
            const selectedType = this.value;

            // Limpar a lista de veículos
            vehicleNameElement.innerHTML = '<option value="">Selecione o veículo</option>';

            // Preencher a lista com base no tipo selecionado
            if (vehicles[selectedType]) {
                vehicles[selectedType].forEach(vehicle => {
                    const option = document.createElement('option');
                    option.value = vehicle;
                    option.textContent = vehicle;
                    vehicleNameElement.appendChild(option);
                });
            }
        });

        document.getElementById('vehicleForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Obter os valores do formulário
            const vehicleType = document.getElementById('vehicleType').value;
            const vehicleName = document.getElementById('vehicleName').value;
            const driver = document.getElementById('driver').value;

            // Verificar se todos os campos estão preenchidos
            if (!vehicleType || !vehicleName || !driver) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Exibir mensagem de confirmação
            const confirmationDiv = document.getElementById('confirmation');
            confirmationDiv.style.display = 'block';
            confirmationDiv.textContent = `O veículo ${vehicleName} com a ${driver} do tipo ${vehicleType} foi reservado com sucesso!`;

            // Limpar o formulário
            document.getElementById('vehicleForm').reset();
            vehicleNameElement.innerHTML = '<option value="">Selecione o veículo</option>';
        });
    </script>
</body>
</html>
